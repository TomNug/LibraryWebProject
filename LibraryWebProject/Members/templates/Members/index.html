{% extends "Members/layout.html" %}

{% block body %}

<h1>Members</h1>
<ul>
    {% for member in membersList %}

    <li><a href="{% url 'members:member_detail' member.id %}">{{member}}</a></li>

    {% empty %}
    <li>No Members.</li>
    {% endfor %}


</ul>
<p><a href="{% url 'members:add_member' %}">Add New Member</a></p>

{% endblock %}
