{% extends "Loans/layout.html" %}

{% block body %}
<h1>Loan Details</h1>
<ul>
    <li><a href="{% url 'members:member_detail' loan.member.id %}">Member: {{loan.member}}</a></li>
    <li><a href="{% url 'books:book_detail' loan.bookCopy.book.isbn %}">Book: {{loan.bookCopy}}</a></li>
    <li>Returned Status: {{loan.returned}}</li>
</ul>

<!--Only let the user return a loan if it is not already returned-->
{% if not loan.returned %}
<p><a href="{% url 'loans:return_loan' loan.id %}">Return Loan</a></p>
{% endif %}
<p><a href="{% url 'loans:view_all' %}">Return to Loans</a></p>
<p><a href="{% url 'loans:index'%}">Return to Loans Menu</a></p>

{% endblock %}
