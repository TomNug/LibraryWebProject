{% extends "Books/layout.html" %}

{% block body %}
<h1>Updating Book Details - {{book.name}}</h1>

<form action="{% url 'books:update_book' isbn=book.isbn %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" />
</form>
<a href="{% url 'books:index' %}">Return to Books</a>
{% endblock %}
