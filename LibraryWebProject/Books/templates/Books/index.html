{% extends "Books/layout.html" %}

{% block body %}

<h1>Books</h1>
<ul>
    {% for book in booksList %}

    <li><a href="{% url 'books:book_detail' book.isbn %}">{{book}}</a></li>

    {% empty %}
    <li>No books.</li>
    {% endfor %}

    
</ul>
<p><a href="{% url 'books:add_book' %}">Add New Book</a></p>

{% endblock %}
